<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<main id="panel">
		<img src="https://wallpaperaccess.com/full/1526720.jpg" alt="table-tennis-img" style="width: 600px;">
		<p><b>Ping Pong Score Keeper</b></p>
		<h1><span id="score1">0</span> to <span id="score2">0</span></h1>
		<p>Use the buttons below to keep score</p>
		<form id="form" action="#">
			<label for="select"><b>Playing To</b></label>
			<select name="playTo" id="select">
				<option value="" name="playTo">---Select a number---</option>
				<option value="5" name="playTo">5</option>
				<option value="6" name="playTo">6</option>
				<option value="7" name="playTo">7</option>
				<option value="8" name="playTo">8</option>
				<option value="9" name="playTo">9</option>
				<option value="10" name="playTo">10</option>
			</select>
			<div class="button-group">
				<button class="button" id="player1" type='button'>player1</button>
				<button class="button" id="player2" type='button'>player2</button>
				<button class="button" id="reset" type="button">reset</button>
			</div>
		</form>
	</main>
	<script src="app.js"></script>
</body>
</html>
